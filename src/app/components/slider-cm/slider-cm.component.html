  <owl-carousel-o [options]="customOptions" [class]="'thetop '+lang">
    <h3 class="ms-4 me-4 ">{{'slider.Best_Seller'|translate}}</h3>

    <ng-container *ngFor="let slide of Products" class="owl-carousel owl-theme">
      <ng-template carouselSlide [id]="''+slide.id" class="item" >
        <div class="card topPrdCard" [routerLink]="'/single-product/' + slide.id">
          <!-- <div class="car-img-top img-fluid">

          </div> -->
          <img [src]="imagepath+slide.mainImagePath" [alt]="slide.colorName" [title]="slide.name" style="background-color: rgb(248, 248, 248); margin: 0; padding: 0; width: 100%;">
          <div class="card-body ">
          <div class="Name">
              {{slide.name}}
          </div>
          <p class="card-text">{{slide.colorName}}</p>
          <p class="card-price">{{slide.price}}$</p>
      </div>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
